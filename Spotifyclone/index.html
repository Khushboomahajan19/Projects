<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify-Your favourite music is here</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="icons8-spotify-100.png" alt="Spotify" />Spotify
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songList"></div>
      <h1>BEST OF ALL SONGS</h1>
      <div class="SongItemcontainer">
        <div class="songitem">
          <img src="pexels-josh-sorenson-995301.jpg" alt="1" />
          <span class="songName">Unstoppable</span>
          <span class="songlistplay"
            ><span class="timestamp"
              >04:06
              <i id="0" class="far songItemPlay fa-play-circle"></i> </span
          ></span>
        </div>
        <div class="songitem">
          <img src="Rema, Selena Gomez - Calm Down [Lyrics ].jpg" alt="1" />
          <span class="songName">Calm Down</span>
          <span class="songlistplay"
            ><span class="timestamp"
              >03:59
              <i id="1" class="far songItemPlay fa-play-circle"></i> </span
          ></span>
        </div>
        <div class="songitem">
          <img src="Sia Cheap Thrills.png" alt="1" />
          <span class="songName">Cheap Thrills</span>
          <span class="songlistplay"
            ><span class="timestamp"
              >03:37
              <i id="2" class="far songItemPlay fa-play-circle"></i> </span
          ></span>
        </div>
        <div class="songitem">
          <img src="download.jpg" alt="1" />
          <span class="songName">Friends</span>
          <span class="songlistplay"
            ><span class="timestamp"
              >03:25
              <i id="3" class="far songItemPlay fa-play-circle"></i> </span
          ></span>
        </div>
        <div class="songitem">
          <img src="Aya Nakamura - Copines (Lyrics).jpg" alt="1" />
          <span class="songName">Copines</span>
          <span class="songlistplay">
            <span class="timestamp"
              >02:56
              <i id="4" class="far songItemPlay fa-play-circle"></i> </span
          ></span>
        </div>
        <div class="songitem">
          <img src="CKay - Love Nwantiti (Lyrics).jpg" alt="1" />
          <span class="songName">Love Nwantiti</span>
          <span class="songlistplay"
            ><span class="timestamp"
              >03:05
              <i id="5" class="far songItemPlay fa-play-circle"></i> </span
          ></span>
        </div>
        <div class="songitem">
          <img
            src="Spice Feat_ Sean Paul & Shaggy - Go Down Deh 12 (12 Single) - 12 Single _ 10-09-2021 _ Regulier Vinyl.jpg"
            alt="1"
          />
          <span class="songName">Go down deh</span>
          <span class="songlistplay"
            ><span class="timestamp"
              >03:05
              <i id="6" class="far songItemPlay fa-play-circle"></i> </span
          ></span>
        </div>
        <div class="songitem">
          <img src="Rihanna - This Is What You Came For.jpg" alt="1" />
          <span class="songName">This is what you came for</span>
          <span class="songlistplay"
            ><span class="timestamp"
              >03:49
              <i id="7" class="far songItemPlay fa-play-circle"></i> </span
          ></span>
        </div>
        <div class="songitem">
          <img
            src="Libianca & Bohemia - People (Check On Me) X Ummeed [MegaMix By @RoshBlazze] _ Viral Songs (2023).jpg"
            alt="1"
          />
          <span class="songName">People</span>
          <span class="songlistplay"
            ><span class="timestamp"
              >03:23
              <i id="8" class="far songItemPlay fa-play-circle"></i> </span
          ></span>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>
    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressbar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i>
      </div>
      <div class="songinfo">
        <img src="5uwq.gif" width="42px" alt="" id="gif" /><span
          id="masterSongName"
          >Unstoppable by Sia</span
        >
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/b6ef9fad9c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
